<!DOCTYPE html>
<html lang="zh-CN" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绘图变音频 (Draw to Sound)</title>
    
    <!-- 加载 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 加载 Tone.js 音频库 -->
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    
    <!-- 链接到外部 CSS 样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center h-full p-4 md:p-8 bg-gray-100 text-gray-800">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-4 md:p-6">
        <h1 class="text-2xl md:text-4xl font-bold text-center text-gray-900 mb-4">
            绘图变音频 🎵
        </h1>
        <p class="text-center text-gray-600 mb-6">
            在下面的画布上涂鸦，然后点击“播放”来聆听您的作品！(从上到下：高音到低音)
        </p>

        <!-- 颜色画笔 -->
        <div id="color-palette" class="flex justify-center items-center space-x-2 md:space-x-3 mb-4 flex-wrap">
            <!-- 预定义的颜色画笔 -->
            <div class="color-brush w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md cursor-pointer transition-all" style="background-color: #EF4444;" data-color="#EF4444"></div>
            <div class="color-brush w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md cursor-pointer transition-all" style="background-color: #3B82F6;" data-color="#3B82F6"></div>
            <div class="color-brush w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md cursor-pointer transition-all" style="background-color: #22C55E;" data-color="#22C55E"></div>
            <div class="color-brush w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md cursor-pointer transition-all" style="background-color: #F97316;" data-color="#F97316"></div>
            <div class="color-brush w-8 h-8 md:w-10 md:h-10 rounded-full shadow-md cursor-pointer transition-all selected" style="background-color: #000000;" data-color="#000000"></div>
            
            <!-- 清除按钮 -->
            <button id="clear-button" class="ml-4 px-3 py-2 md:px-4 md:py-2 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300 transition-all text-sm md:text-base">
                清除
            </button>
        </div>

        <!-- 涂鸦区 -->
        <div class="relative w-full overflow-hidden rounded-lg shadow-inner bg-gray-50 border border-gray-300">
            <canvas id="doodle-canvas" width="800" height="400" class="w-full h-auto"></canvas>
        </div>

        <!-- 控制按钮 -->
        <div class="flex justify-center space-x-4 mt-6">
            <!-- “将绘图变为声音” 按钮 -->
            <button id="play-button" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all transform hover:scale-105 text-lg">
                ▶️ 播放
            </button>
            <button id="stop-button" class="px-6 py-3 bg-red-600 text-white font-bold rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all transform hover:scale-105 text-lg">
                ⏹️ 停止
            </button>
        </div>
    </div>

    <!-- 提示消息框 -->
    <div id="message-box" class="hidden fixed top-5 left-1/2 -translate-x-1/2 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded-lg shadow-md" role="alert">
        <span class="block sm:inline">请先点击“播放”按钮来启动音频。</span>
    </div>

    <!-- 链接到外部 JavaScript 文件 -->
    <!-- 'defer' 属性确保在 HTML 解析完毕后再执行脚本 -->
    <script src="script.js" defer></script>
</body>
</html>
